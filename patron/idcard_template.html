<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID Card</title>
    <!-- Load paper.css for happy printing
    <link rel="stylesheet" href="paper.css">
    <style>@page { size: creditcard }</style> -->
    <style>
      #patronData {
        margin: 2px;
        border-style: solid;
        border-width: 1px;
        border-radius: 5px;
        width: 84mm;
        height: 50mm;
      }

      #name, #barcodeNo {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="patronData">
      <div id="name">
        {{name.givenName}} {{name.familyName}}
      </div>
      <div id="barcode">
        <barcode code="{{externalId}}" type="C39"/> <!-- height="0.99" text="1" />-->
        </div>
        <div id="barcodeNo">
          {{externalId}}
        </div>
      </div>
    </body>
  </html>
