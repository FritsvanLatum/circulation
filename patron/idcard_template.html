<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ID Card</title>
    <!-- Load paper.css for happy printing
    <link rel="stylesheet" href="paper.css">
    <style>@page { size: creditcard }</style> -->
    <link rel="stylesheet" href="idcard.css">
  </head>
  <body class="creditcard">
    <div id="patronData">
      <div id="name">
        {{name.givenName}} {{name.familyName}}
      </div>
      <div id="barcode">
        <barcode code="{{externalId}}" type="C39" height="0.99" text="1" />
      </div>
      <div id="barcodeNo">
        {{externalId}}
      </div>
    </div>
  </body>
</html>
